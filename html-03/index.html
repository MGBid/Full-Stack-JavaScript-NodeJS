<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia</title>
  </head>
  <body>
    <h1>Multimedia</h1>

    <img src="https://picsum.photos/300/200" alt="Lorem picsum" /><br />

    <img
      src="img/alexandru-bogdan-ghita-olmMuqK1xeA-unsplash.jpg"
      alt="Foto de Alexandru-Bogdan Ghita en Unsplash"
    /><br />

    <picture>
      <source
        srcset="img/doncoombez-SXdEPWGRvUE-unsplash.jpg"
        media="(min-width: 1024px)"
      />
      <source
        srcset="img/rob-potter-k66RRY1M2DA-unsplash.jpg"
        media="(min-width: 768px)"
      />
      <img
        src="img/rahul-pandit-K7dUPvKmedI-unsplash.jpg"
        alt="monito"
      /> </picture
    ><br />

    <figure>
      <img src="img/rob-potter-k66RRY1M2DA-unsplash.jpg" alt="Tiger" />
      <figcaption>A Tiger at sunset</figcaption>
    </figure>
    <br />

    <iframe src="formulario.html" frameborder="0"></iframe><br />

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/XqFR2lqBYPs?si=gU4SqwqpT3wWfnLs"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
        gyroscope; picture-in-picture; web-share"
      allowfullscreen
    >
      Su navegador no soporta iframe.
    </iframe>
  </body>
</html>
